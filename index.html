<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM ELITE BD</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 32px;
            color: yellow;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            animation: glow 2s infinite;
        }

        .telegram-link {
            background: linear-gradient(45deg, #0088cc, #00a2ff);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }

        .telegram-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.5);
        }

        .time-display {
            font-size: 24px;
            color: #00ff00;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .countdown {
            font-size: 18px;
            color: #ffaa00;
            margin: 10px 0;
        }

        .result-box {
            border: 3px solid yellow;
            padding: 30px;
            font-size: 48px;
            margin: 20px 0;
            background: rgba(42, 42, 42, 0.8);
            color: red;
            border-radius: 15px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: borderGlow 2s infinite;
        }

        .result-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .maker {
            color: yellow;
            font-size: 18px;
            margin-top: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 150px;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        .login-box button {
            background: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .login-box button:hover {
            background: #ffff00dd;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        
        .hidden {
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 0, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .history {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .title {
                font-size: 24px;
            }
            .result-box {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2 style="color: yellow; margin-bottom: 20px;">Enter Access Key</h2>
            <input type="text" id="accessKey" placeholder="Enter your access key">
            <button onclick="verifyKey()">Verify</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <div class="container">
        <div class="logo" id="appLogo">TEB</div>
        <h1 class="title" id="appTitle"></h1>
        <a href="https://t.me/tmelitbdtmelitbd" class="telegram-link" target="_blank">
            Join Telegram üáßüá©üëá üìä
        </a>
        <div class="time-display" id="timeDisplay"></div>
        <div class="countdown" id="countdown"></div>
        <div class="result-box" id="resultBox"></div>
        <div class="stats">
            <div class="stat-box">
                <div>BIG: <span id="bigCount">0</span></div>
            </div>
            <div class="stat-box">
                <div>SMALL: <span id="smallCount">0</span></div>
            </div>
        </div>
        <div class="history" id="history"></div>
        <div class="maker">Made by: REZA OWNER</div>
    </div>
    <script>
        // Stats counters
        let bigCount = 0;
        let smallCount = 0;
        const history = [];
        const maxHistory = 10;

        // Randomly select app name
        const appNames = ["TM ELITE BD", "Team Elite BD"];
        document.getElementById('appTitle').textContent = appNames[Math.floor(Math.random() * appNames.length)];

        // Update time and countdown
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('bn-BD', { 
                timeZone: 'Asia/Dhaka',
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('timeDisplay').textContent = `‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶∏‡¶Æ‡¶Ø‡¶º: ${timeString}`;

            // Update countdown
            const seconds = 60 - now.getSeconds();
            document.getElementById('countdown').textContent = `‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü: ${seconds} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°`;
        }

        // Update result
        function updateResult() {
            const result = Math.random() < 0.5 ? 'BIG' : 'SMALL';
            document.getElementById('resultBox').textContent = result;
            
            // Update stats
            if (result === 'BIG') {
                bigCount++;
                document.getElementById('bigCount').textContent = bigCount;
            } else {
                smallCount++;
                document.getElementById('smallCount').textContent = smallCount;
            }

            // Update history
            const time = new Date().toLocaleTimeString('bn-BD', { 
                timeZone: 'Asia/Dhaka',
                hour: '2-digit',
                minute: '2-digit'
            });
            history.unshift(`${time}: ${result}`);
            if (history.length > maxHistory) {
                history.pop();
            }
            
            // Display history
            const historyHtml = history.map(item => `<div class="history-item">${item}</div>`).join('');
            document.getElementById('history').innerHTML = historyHtml;

            // Add animation effect
            const resultBox = document.getElementById('resultBox');
            resultBox.style.animation = 'none';
            resultBox.offsetHeight; // Trigger reflow
            resultBox.style.animation = 'borderGlow 2s infinite';
        }

        // Initial updates
        updateTime();
        updateResult();

        // Set intervals
        setInterval(updateTime, 1000);
        setInterval(updateResult, 60000);

        // Key verification
        function verifyKey() {
            const key = document.getElementById('accessKey').value;
            const errorMessage = document.getElementById('errorMessage');
            
            fetch('verify_key.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'key=' + encodeURIComponent(key)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('loginOverlay').classList.add('hidden');
                    // Store in session storage
                    sessionStorage.setItem('authenticated', 'true');
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Invalid key';
                }
            })
            .catch(error => {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again.';
            });
        }
        
        // Check if already authenticated
        window.onload = function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                document.getElementById('loginOverlay').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
