<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Play Button</title>
  <style>
    /* Resetting margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .play-btn {
      background: linear-gradient(45deg, #ff6b6b, #f9ca24);
      border: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 40px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #f093fb, #f5576c);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .play-btn span {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="playButton" class="play-btn">
      <span>Play</span>
    </button>
  </div>
  <!-- অডিও ফাইল যোগ করা হলো -->
  <audio id="audioPlayer" src="admin.mp3"></audio>
  <script>
    // JavaScript for Play Button functionality
    const playButton = document.getElementById("playButton");
    const audioPlayer = document.getElementById("audioPlayer");

    playButton.addEventListener("click", function () {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playButton.innerHTML = "<span>Pause</span>"; // টেক্সট পরিবর্তন করুন
      } else {
        audioPlayer.pause();
        playButton.innerHTML = "<span>Play</span>";
      }
    });
  </script>
</body>
</html>
