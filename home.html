<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>BIST ERP| Login Panel</title>


    <!-- Custom CSS -->
    <link href="http://103.36.255.163:8181/bist_erp/public/login/css/custom.css" rel="stylesheet">
    <link href="http://103.36.255.163:8181/bist_erp/public/login/css/font-awesome.css" rel="stylesheet">
    <link href="http://103.36.255.163:8181/bist_erp/public/login/css/responsive.css" rel="stylesheet">
    <link href="http://103.36.255.163:8181/bist_erp/public/login/css/animate.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald|Exo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

    
        <!-- Bootstrap Core CSS -->
    <link href="http://103.36.255.163:8181/bist_erp/public/login/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
<div class="main_container"><!--start main_container-->
	<section id="login_header">
    	<div class="container">
        	<div class="row">
            	<div class="col-md-12">
                	<div class="logo_part"><img src="http://103.36.255.163:8181/bist_erp/public/images/niet_logo_main.png"></div>
                </div>
            </div>
        </div>
    </section>
	<section id="login_page">
    	<div class="container">
        	<div class="row">
            	<div class="col-md-6 col-md-offset-3">
                	<div class="login_part_main animated fadeInDown">
                       	<script type="text/javascript">
		$(document).ready(function() {
	     setTimeout("$('#status_message').fadeOut(800)", 3000);
		});			
	</script>

	
					   <div class="login_title">
                            <h2> Login Administrator </h2>
                        </div>
                        <div class="login_inner_main">
								        
                                <form action="http://103.36.255.163:8181/bist_erp/home" method="post" accept-charset="utf-8">                                <div class="form-group col-md-2 col-sm-2 col-xs-2 form_group_control_01">
                                    <i class="fa fa-user"></i>
                                </div>
                                
                                <div class="form-group col-md-10 col-sm-10 col-xs-10 form_group_control_02">
                                    <input type="text" name="email" value="" id="exampleInputUser" class="form-control" placeholder="Username"  />                                    <span class="markcolor"></span>
                                </div>
                                
                                <div class="form-group col-md-2 col-sm-2 col-xs-2 form_group_control_03">
                                    <i class="fa fa-lock"></i>
                                </div>
                                
                                <div class="form-group col-md-10 col-sm-10 col-xs-10 form_group_control_04">
                                    <input type="password" name="password" value="" id="exampleInputPass" class="form-control" placeholder="Password"  />                                    <span class="markcolor"></span>
                                </div>
                                
                                <div class="form-group col-md-8 col-sm-8 col-xs-8 form_group_control_05">
                                    <div class="checkbox">
                                        <label>
                                         <input type="checkbox" name="remember" value="1" id="login-check"  />&nbsp; Remember me
                                        </label>
                                    </div>
                                 </div>
                                 
                                 <div class="form-group col-md-4 col-sm-4 col-xs-4 form_group_control_06">
                                    &nbsp;
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="submit" name="login" value="Sign In" class="btn btn_large" />                                </div>
                                <div class="clearfix"></div>
	                       </form>                        </div>

                    </div>
                    <div class="login_info">
                         <p>ERP to facilitated to discover BIST Institute Of Science & Technology(BIST) through My BIST. My BGIFT is a software that brings 
                            all the academic and administrative activities of BIST on a single platform.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div><!--end main_container-->

    <!-- jQuery -->
    <script src="http://103.36.255.163:8181/bist_erp/public/login/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="http://103.36.255.163:8181/bist_erp/public/login/js/bootstrap.min.js"></script>
    

</body>

</html>
