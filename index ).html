<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM ELITE BD</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Bengali', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            animation: pulse 2s infinite;
        }

        .title {
            font-size: 32px;
            color: yellow;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            animation: glow 2s infinite;
        }

        .telegram-link {
            background: linear-gradient(45deg, #0088cc, #00a2ff);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }

        .telegram-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.5);
        }

        .time-display {
            font-size: 24px;
            color: #00ff00;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .countdown {
            font-size: 18px;
            color: #ffaa00;
            margin: 10px 0;
        }

        .result-box {
            border: 3px solid yellow;
            padding: 30px;
            font-size: 48px;
            margin: 20px 0;
            background: rgba(42, 42, 42, 0.8);
            color: red;
            border-radius: 15px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: borderGlow 2s infinite;
        }

        .result-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 0, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .maker {
            color: yellow;
            font-size: 18px;
            margin-top: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 150px;
        }

        /* New VIP Button */
        .vip-button {
            background: linear-gradient(45deg, #ff6600, #ff9933);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-size: 18px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .vip-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 0, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
<body>

        // Update time and countdown
